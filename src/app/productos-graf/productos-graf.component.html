<div class="container mt-5 pt-5 accesibilidad" *ngIf="productos; else loading">
    <h1>Productos según el material</h1>
    <div class="mb-5">
        <canvas id="pie"></canvas>
    </div>
    <h1>Productos según el tipo</h1>
    <div class="mb-5">
        <canvas id="bar"></canvas>
    </div>
</div>

<ng-template #loading>
    <div class="row text-center mt-5 pt-5">
        <div class="col">
            <i class="fas fa-sync-alt fa-5x fa-spin"></i>
        </div>
    </div>
</ng-template>
