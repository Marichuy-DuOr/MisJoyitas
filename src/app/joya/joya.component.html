<div class="container" *ngIf="this.joya; else loading">
    <div class="row filtrar">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="card" style="width: 22rem;">
                <img class="card-img-top" style="width: 22rem;" [src]="this.joya.imagen" alt="Card image cap ">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 ">
            <ngb-alert style="display: none;" id="uno" type="danger" (close)="cerrar('uno')">No llenaste correctamente el campo cantidad</ngb-alert>
            <ngb-alert style="display: none;" id="dos" type="success" (close)="cerrar('dos')">Se agregó al carrito</ngb-alert>

            <p class="h2 accesibilidad"><strong>{{this.joya.nombre}}</strong> </p>
            <hr>
            <p class="h1 accesibilidad">${{this.joya.venta}}</p>
            <p class="mt-4 h6 ">ID: {{this.idDoc}}</p>
            <!--*nIf Solo se pondra cuando sean anillos-->
            <div class="form-group ">
                <label for="inputState " class="h5 accesibilidad">Tamaño</label>
                <select id="inputState " class="form-control col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                      <option value="# " selected>Seleccionar</option>
                      <option value="5 ">5</option>
                      <option value="6 ">6</option>
                      <option value="7 ">7</option>
                      <option value="8 ">8</option>
                      <option value="9 ">9</option>
                      <option value="10 ">10</option>
                      <option value="11 ">11</option>
                    </select>
                <small class="accesibilidad">Tienes problemas con tu talla <a [routerLink]="[ '/guianillos'] ">Da click aqui</a></small>
            </div>
            <!--Fin *ngIf-->
            <!--
            <div class="input-group col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <div class="input-group-prepend ">
                    <span class="input-group-text accesibilidad">Cantidad</span>
                </div>
                <input type="text " class="form-control ">
            </div>
            <button class="btn btn-info btn-lg btn-block mt-2 accesibilidad" (click)="push(this.idDoc)">
                Añadir al carrito
            </button>-->

            <form [formGroup]="cantidadForm" (ngSubmit)="push(this.idDoc)" class="mt-4 accesibilidad">
                <div class="input-group col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                    <div class="input-group-prepend ">
                        <span class="input-group-text accesibilidad">Cantidad</span>
                    </div>
                    <input type="text" class="form-control " formControlName="cantidad">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-info btn-lg btn-block mt-2 accesibilidad" value="Añadir al carrito">
                </div>

            </form>

        </div>
    </div>
    <div class="row mt-2 accesibilidad">
        <div class="col-4 "></div>
        <div class="jumbotron col-xs-12 col-sm-12 col-md-7 col-lg-7 ">
            <h5 class="mt-1 "><strong>Descripción:</strong></h5>
            <hr>
            <p class="h6 ">
                {{this.joya.descripcion}}
            </p>
            <p class="h6 ">
                Material: {{this.joya.material}}
            </p>
        </div>
        <div class="col "></div>
    </div>
</div>

<ng-template #loading>
    <div class="row text-center mt-5 pt-5 ">
        <div class="col ">
            <i class="fas fa-sync-alt fa-5x fa-spin "></i>
        </div>
    </div>
</ng-template>
