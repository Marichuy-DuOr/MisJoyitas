<div class="container mt-5 pt-5">
    <ngb-alert id="uno" (close)="cerrar('uno')">Algunos de los campos no han sido llenados o estan incorrectos revisalos otra vez</ngb-alert>
    <h3 class="text-center">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="exampleInputEmail1">Dirección de correo</label>
            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="juan@gmail.com" required>
            <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con nadie.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info btn-block">Ingresar</button>
        </div>
    </form>

    <div class="form-group">
        <button (click)="onGoogleLogin()" class="btn btn-info btn-sm "><i class="fab fa-google"></i> Ingresa con Google</button>
    </div>
    <div class="form-group">
        <a [routerLink]="['/sms-login']" routerLinkActive="router-link-active" class="btn btn-info btn-sm"> Ingresa con SMS</a>
    </div>

    <p>Crear una cuenta
        <a [routerLink]="['/register']" routerLinkActive="router-link-active">Registarse</a>
    </p>
    <p>
        <a [routerLink]="['/forgot-password']" routerLinkActive="router-link-active">¿Olvidaste tu contraseña?</a>
    </p>
</div>
